        <article class="notepad-post-content post tag-simple">
            <div><p>This lib i found most usefulll <a href="http://niemeyer.net/python-dateutil">python-dateutil</a>.</p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>sudo pip install python-dateutil
</code></pre>
</div>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">from</span> <span class="nn">datetime</span> <span class="kn">import</span> <span class="n">datetime</span>
<span class="kn">from</span> <span class="nn">dateutil</span> <span class="kn">import</span> <span class="n">tz</span>

<span class="n">date_str</span> <span class="o">=</span> <span class="s">"2014-08-08 19:18:01"</span>
<span class="n">fmt</span><span class="o">=</span><span class="s">"</span><span class="si">%</span><span class="s">Y-</span><span class="si">%</span><span class="s">m-</span><span class="si">%</span><span class="s">d </span><span class="si">%</span><span class="s">H:</span><span class="si">%</span><span class="s">M:</span><span class="si">%</span><span class="s">S"</span>
<span class="n">from_zone</span> <span class="o">=</span> <span class="n">tz</span><span class="o">.</span><span class="n">gettz</span><span class="p">(</span><span class="s">'UTC'</span><span class="p">)</span>
<span class="n">to_zone</span> <span class="o">=</span> <span class="n">tz</span><span class="o">.</span><span class="n">gettz</span><span class="p">(</span><span class="s">'America/New_York'</span><span class="p">)</span>

<span class="n">utc</span> <span class="o">=</span> <span class="n">datetime</span><span class="o">.</span><span class="n">strptime</span><span class="p">(</span><span class="n">date_str</span><span class="p">,</span> <span class="n">fmt</span><span class="p">)</span>
<span class="n">utc</span> <span class="o">=</span> <span class="n">utc</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="n">tzinfo</span><span class="o">=</span><span class="n">from_zone</span><span class="p">)</span>
<span class="k">print</span> <span class="n">utc</span><span class="o">.</span><span class="n">strftime</span><span class="p">(</span><span class="n">fmt</span><span class="p">)</span>
<span class="c"># Convert time zone</span>
<span class="n">central</span> <span class="o">=</span> <span class="n">utc</span><span class="o">.</span><span class="n">astimezone</span><span class="p">(</span><span class="n">to_zone</span><span class="p">)</span>
<span class="k">print</span> <span class="n">central</span><span class="o">.</span><span class="n">strftime</span><span class="p">(</span><span class="n">fmt</span><span class="p">)</span></code></pre></figure>

<p>Happy coding â€¦.. :)</p>
